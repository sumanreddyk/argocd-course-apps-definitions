apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: guestbook-dev-project
  namespace: argocd
spec: 
  destination: 
    namespace: ns-1 # Only allowed namespaces are deployed in the mentioned project. Just change the namespace name and test.
    server: "https://kubernetes.default.svc"
  project: dev-project
  source: 
    path: guestbook
    repoURL: "https://github.com/sumanreddyk/argocd-example-apps.git"
    targetRevision: suman
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
