apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: security-apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/sumanreddyk/argocd-example-apps.git
      revision: suman
      directories:
      - path: helmcharts/security-policy-charts/*
  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/sumanreddyk/argocd-example-apps.git
        targetRevision: suman
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
         syncOptions:
          - CreateNamespace=true
